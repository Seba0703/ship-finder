version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/server

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  BeforeInstall:
    - location: scripts/clearFiles.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stopServer.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/startServer.sh
      timeout: 300
      runas: root